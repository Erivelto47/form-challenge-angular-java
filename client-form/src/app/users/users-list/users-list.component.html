<p-table [value]="users$ | async"
         dataKey="id"
         selectionMode="single"
         editMode="row"
         [scrollable]="true"
         scrollHeight="500px"
         [rows]="100"
         [virtualScroll]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>Editar</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-users$>
    <tr>
      <td>{{users$.id}}</td>
      <td>{{users$.nome}}</td>
      <td>{{users$.sobrenome}}</td>
      <td>{{users$.email}}</td>
      <td>
        <button type="button" pButton pRipple icon="pi pi-user-edit" (click)="handleClick(users$)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
